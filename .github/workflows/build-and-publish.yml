name: Build and Publish Drivetrain

on:
  push:
    branches: [main]
    paths-ignore: 
      - '*.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [main]
    paths-ignore:
      - '*.md'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kreed/ridelines-drivetrain

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-rust:
    name: Test Rust Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Rust toolchain with Cargo Lambda
        uses: moonrepo/setup-rust@v1
        with:
          bins: cargo-lambda

      - name: Run tests
        run: cargo test

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Check formatting
        run: cargo fmt --check

  build-lambda:
    name: Build and Publish Lambda Package
    needs: test-rust
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Rust toolchain with Cargo Lambda
        uses: moonrepo/setup-rust@v1
        with:
          bins: cargo-lambda

      - name: Get drivetrain commit SHA
        id: drivetrain_sha
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          echo "Drivetrain commit SHA: ${COMMIT_SHA}"

      - name: Build Lambda function
        run: cargo lambda build --release --output-format zip --compiler cargo

      - name: Create Lambda Dockerfile
        run: |
          cat > Dockerfile.lambda << 'EOF'
          FROM scratch
          COPY target/lambda/ridelines-drivetrain/bootstrap.zip /lambda-package.zip
          EOF

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Lambda
        id: meta-lambda
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Lambda container image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.lambda
          push: true
          tags: ${{ steps.meta-lambda.outputs.tags }}
          labels: |
            ${{ steps.meta-lambda.outputs.labels }}
            ridelines.drivetrain.commit=${{ steps.drivetrain_sha.outputs.sha }}

      - name: Lambda package summary
        run: |
          echo "## Lambda Package Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Lambda function built successfully" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Container image published to registry" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Package: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ·ï¸ Tags: " >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-lambda.outputs.tags }}" >> $GITHUB_STEP_SUMMARY


