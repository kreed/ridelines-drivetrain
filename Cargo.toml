[package]
name = "intervals-mapper"
version = "0.1.0"
edition = "2024"

[dependencies]
reqwest = { version = "0.12.22", features = ["rustls-tls"], default-features = false }
reqwest-retry = "0.7.0"
reqwest-middleware = "0.4.2"
tokio = { version = "1.47", features = ["rt-multi-thread", "macros", "net", "time", "fs"] }
tokio-stream = "0.1.17"
futures = "0.3.31"
base64 = "0.22.1"
csv = "1.3.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
tracing = "0.1.41"
sanitize-filename = "0.6.0"
geojson = "0.24"
geo-types = "0.7"
geo = "0.30.0"
fitparser = "0.10.0"
aws_lambda_events = { version = "0.17.0", default-features = false, features = ["eventbridge"] }
lambda_runtime = "0.14.3"
aws-sdk-s3 = { version = "1.0" }
aws-sdk-secretsmanager = { version = "1.0" }
aws-config = { version = "1.0" }
rusqlite = { version = "0.30", features = ["bundled"] }

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true
opt-level = "z"
